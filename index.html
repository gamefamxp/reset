<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples e Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o body ocupe pelo menos a tela inteira */
            width: 100vw; /* Força a largura total */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Header */
        header {
            background-color: rgb(0, 0, 0); /* Preto puro */
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%; /* Largura total da tela */
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            max-width: 200px; /* Ajuste o tamanho conforme sua logo */
            height: auto;
        }

        /* Main Content */
        main {
            width: 100%; /* Largura total da tela */
            position: relative;
        }

        .background-image {
            width: 100%; /* Força a imagem a ocupar 100% da largura da tela */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove espaços indesejados */
        }

        /* Footer */
        footer {
            background-image: url('footer.png'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            padding: 1rem;
            width: 100%; /* Largura total da tela */
            min-height: 100px; /* Altura mínima do footer */
        }

        /* Botão de voltar ao topo */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #808080; /* Cor cinza */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .scroll-to-top:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                max-width: 150px;
            }

            .scroll-to-top {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo"> <!-- Substitua pelo caminho da sua logo -->
        </div>
    </header>

    <main>
        <img src="site.png" alt="Background" class="background-image"> <!-- Substitua pelo caminho da sua imagem -->
    </main>

    <footer>
        <!-- O footer será uma imagem de fundo -->
    </footer>

    <button class="scroll-to-top" onclick="scrollToTop()">↑</button>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Mostrar/esconder botão ao rolar
        window.addEventListener('scroll', () => {
            const btn = document.querySelector('.scroll-to-top');
            if (window.scrollY > 100) {
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
